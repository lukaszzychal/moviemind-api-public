                    job_id: 0d3f1976-b7d0-4d18-90d3-ef5d547d9300
                    status: PENDING
                    message: Generation queued for movie by slug
                    slug: annihilation
                    confidence: 0.74
                    confidence_level: medium
                tv_series:
                  value:
                    job_id: 7e1e6e2d-5b5d-4c83-8f6d-83c21c53e4c2
                    status: PENDING
                    message: Generation queued for TV series slug
                    slug: breaking-bad-2008
                    confidence: 0.92
                    confidence_level: high
                tv_show:
                  value:
                    job_id: 0d3f1976-b7d0-4d18-90d3-ef5d547d9300
                    status: PENDING
                    message: Generation queued for TV show slug
                    slug: the-tonight-show-1954
                    confidence: 0.88
                    confidence_level: high
        '400':
