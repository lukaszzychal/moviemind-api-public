info:
  title: MovieMind API
  version: 1.0.0
  description: |
    Public REST API for movies, people, TV series, and TV shows with AI-powered descriptions and bios.
    Uses slug-based resource identifiers. When data is missing and the corresponding
    feature flag is enabled, endpoints return 202 Accepted and queue generation.
    
    **Entity Types:**
    - **MOVIE**: Feature films and movies
    - **PERSON**: Actors, directors, writers, producers, and other people
    - **TV_SERIES**: Scripted TV series (drama, comedy, sci-fi, etc.)
    - **TV_SHOW**: Unscripted TV shows (talk shows, reality, news, documentaries)
    
    **Request Tracing:**
    All responses include `X-Request-ID` and `X-Correlation-ID` headers (UUIDv4).
    - `X-Request-ID`: Unique identifier for each request (auto-generated)
    - `X-Correlation-ID`: Identifier for tracking related requests (can be provided by client)
    
    See `docs/REQUEST_ID_CORRELATION_ID.md` for detailed documentation.
    
    **RapidAPI Integration:**
    When accessing this API through RapidAPI, the following headers are automatically handled:
    - `X-RapidAPI-Proxy-Secret`: Secret key for proxy authentication (validated by server)
    - `X-RapidAPI-User`: RapidAPI user identifier (automatically extracted)
    - `X-RapidAPI-Subscription`: RapidAPI subscription plan (basic, pro, ultra)
    
    **API Key Authentication:**
    All endpoints require API key authentication via one of the following methods:
    - Header: `X-RapidAPI-Key: <your-api-key>`
    - Header: `Authorization: Bearer <your-api-key>`
    
    API keys are prefixed with `mm_` and can be obtained from the Admin API or RapidAPI dashboard.
    
    **Rate Limiting:**
    Rate limits are enforced based on your subscription plan:
    - **Free Plan**: 100 requests/month, 10 requests/minute
    - **Pro Plan**: 10,000 requests/month, 60 requests/minute
    - **Enterprise Plan**: Unlimited requests
    
    Rate limit information is returned in response headers:
    - `X-RateLimit-Limit`: Maximum requests allowed
    - `X-RateLimit-Remaining`: Remaining requests in current period
    - `X-RateLimit-Reset`: Timestamp when rate limit resets
