      summary: Queue generation for an entity
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateRequest'
            examples:
              movie:
                summary: Queue movie generation
                value:
                  entity_type: MOVIE
                  entity_id: annihilation-2018
                  locale: en-US
                  context_tag: modern
              tv_series:
                summary: Queue TV series generation
                value:
                  entity_type: TV_SERIES
                  entity_id: breaking-bad-2008
                  locale: en-US
                  context_tag: modern
              tv_show:
                summary: Queue TV show generation
                value:
                  entity_type: TV_SHOW
                  entity_id: the-tonight-show-1954
                  locale: en-US
                  context_tag: modern
      responses:
