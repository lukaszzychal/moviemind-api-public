name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      # Documentation files - don't trigger CI
      - 'docs/**'
      - '*.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'
  pull_request:
    branches: [ main, develop ]
    paths-ignore:
      # Documentation files - don't trigger CI
      - 'docs/**'
      - '*.md'
      - 'README.md'
      - 'CHANGELOG.md'
      - 'LICENSE'

jobs:
  test:
    name: Test PHP ${{ matrix.php-versions }}
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.2', '8.3', '8.4']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, dom, curl, libxml, zip, sqlite3, pdo_sqlite
          coverage: xdebug

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: api/vendor
          key: ${{ runner.os }}-php-${{ matrix.php-versions }}-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php-versions }}-

      - name: Install dependencies
        working-directory: api
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Prepare environment
        working-directory: api
        run: |
          # Create .env if it doesn't exist
          if [ ! -f .env ]; then
            cp .env.example .env || touch .env
          fi
          # Run package:discover with wrapper first to handle phpstan-fixer issue #60
          # This prevents errors when artisan commands try to discover packages
          ../scripts/package-discover-wrapper || true
          # Generate APP_KEY and ensure it's set (using wrapper to handle phpstan-fixer issue)
          ../scripts/artisan-wrapper key:generate --force
          ../scripts/artisan-wrapper config:clear

      - name: Setup PHPUnit configuration
        working-directory: api
        run: |
          # phpunit.xml is in .gitignore, so copy from .dist template in CI
          cp phpunit.xml.dist phpunit.xml || true

      - name: Run unit/feature tests
        working-directory: api
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: ":memory:"
        run: composer test

  security:
    name: Security & Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, curl, libxml, zip

      - name: Cache Composer packages
        uses: actions/cache@v3
        with:
          path: api/vendor
          key: ${{ runner.os }}-php-8.3-${{ hashFiles('api/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-8.3-

      - name: Install dependencies
        working-directory: api
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Composer audit
        working-directory: api
        run: composer audit --no-dev || true

      - name: PHP style (Pint, no fix)
        working-directory: api
        run: |
          if [ -f vendor/bin/pint ]; then vendor/bin/pint -v --test; else echo "Pint not installed"; fi

      - name: PHPStan static analysis
        working-directory: api
        run: |
          if [ -f vendor/bin/phpstan ]; then vendor/bin/phpstan analyse --memory-limit=2G; else echo "PHPStan not installed"; fi

      - name: PHPStan Fixer (suggest mode)
        working-directory: api
        run: |
          if [ -f ../scripts/phpstan-fixer-wrapper ]; then
            ../scripts/phpstan-fixer-wrapper --phpstan-command="vendor/bin/phpstan analyse --memory-limit=2G --error-format=json" --mode=suggest || echo "PHPStan Fixer: Review suggested fixes"
          else
            echo "PHPStan Fixer not installed"
          fi

  docker-build:
    needs: [test, security]
    name: Docker Build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (PR) or Build and Push (push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/php/Dockerfile
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) }}
          tags: |
            ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max



