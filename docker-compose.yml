version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: moviemind-php
    volumes:
      - ./:/var/www/html
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-1}
      APP_URL: http://localhost:8000
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-moviemind}
      DB_USERNAME: ${DB_USERNAME:-moviemind}
      DB_PASSWORD: ${DB_PASSWORD:-moviemind}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    container_name: moviemind-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: moviemind-horizon
    command: sh -lc "php artisan horizon"
    volumes:
      - ./:/var/www/html
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-moviemind}
      DB_USERNAME: ${DB_USERNAME:-moviemind}
      DB_PASSWORD: ${DB_PASSWORD:-moviemind}
    depends_on:
      - php
      - db
      - redis

  db:
    image: postgres:15
    container_name: moviemind-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-moviemind}
      POSTGRES_USER: ${DB_USERNAME:-moviemind}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-moviemind}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: moviemind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:

version: "3.9"

services:
  php:
    image: thecodingmachine/php:8.3-v4-fpm
    container_name: moviemind-php
    environment:
      PHP_EXTENSION_PGSQL: 1
      PHP_EXTENSION_PDO_PGSQL: 1
      PHP_EXTENSION_REDIS: 1
      PHP_INI_MEMORY_LIMIT: 512M
      PHP_INI_OPCACHE_ENABLE: 1
      PHP_INI_OPCACHE_ENABLE_CLI: 1
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html:cached
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    container_name: moviemind-nginx
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  db:
    image: postgres:15
    container_name: moviemind-db
    environment:
      POSTGRES_USER: moviemind
      POSTGRES_PASSWORD: moviemind
      POSTGRES_DB: moviemind
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: moviemind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
