version: "3.9"

services:
  php:
    image: thecodingmachine/php:8.3-v4-fpm
    container_name: moviemind-php
    environment:
      PHP_EXTENSION_PGSQL: 1
      PHP_EXTENSION_PDO_PGSQL: 1
      PHP_EXTENSION_REDIS: 1
      PHP_INI_MEMORY_LIMIT: 512M
      PHP_INI_OPCACHE_ENABLE: 1
      PHP_INI_OPCACHE_ENABLE_CLI: 1
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html:cached
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    container_name: moviemind-nginx
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  horizon:
    image: thecodingmachine/php:8.3-v4-fpm
    container_name: moviemind-horizon
    environment:
      PHP_EXTENSION_PGSQL: 1
      PHP_EXTENSION_PDO_PGSQL: 1
      PHP_EXTENSION_REDIS: 1
    working_dir: /var/www/html
    command: bash -lc "php artisan horizon"
    volumes:
      - ./api:/var/www/html:cached
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    container_name: moviemind-db
    environment:
      POSTGRES_USER: moviemind
      POSTGRES_PASSWORD: moviemind
      POSTGRES_DB: moviemind
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: moviemind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
