version: "3.9"

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: local
    container_name: moviemind-php
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html:cached
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-1}
      APP_URL: http://localhost:8000
      QUEUE_CONNECTION: redis
      AI_SERVICE: ${AI_SERVICE:-mock}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-moviemind}
      DB_USERNAME: ${DB_USERNAME:-moviemind}
      DB_PASSWORD: ${DB_PASSWORD:-moviemind}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:1.27-alpine
    container_name: moviemind-nginx
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  horizon:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      target: local
    container_name: moviemind-horizon
    command: sh -lc "php artisan horizon"
    working_dir: /var/www/html
    volumes:
      - ./api:/var/www/html:cached
    environment:
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      AI_SERVICE: ${AI_SERVICE:-mock}
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: ${APP_DEBUG:-1}
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-moviemind}
      DB_USERNAME: ${DB_USERNAME:-moviemind}
      DB_PASSWORD: ${DB_PASSWORD:-moviemind}
    depends_on:
      - php
      - db
      - redis

  db:
    image: postgres:15
    container_name: moviemind-db
    environment:
      POSTGRES_DB: ${DB_DATABASE:-moviemind}
      POSTGRES_USER: ${DB_USERNAME:-moviemind}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-moviemind}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:7-alpine
    container_name: moviemind-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data:
